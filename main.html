<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~DeadZone~</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <audio id="bgMusic" loop>
        <source src="creepy.mp3" type="audio/mpeg">
    </audio>
    <audio id="gunSound">
        <source src="loud-pistol-shot.mp3" type="audio/mpeg">
    </audio>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bgMusic = document.getElementById("bgMusic");
        const gunSound = document.getElementById("gunSound");
        
        bgMusic.volume = 0.5;
        bgMusic.play();

        let crosshair = { x: 0, y: 0, score: 0 };
        const zombies = [];
        const zombieCount = 20;

        // Load images
        const background = new Image();
        background.src = 'background.jpg';
        const crosshairImage = new Image();
        crosshairImage.src = 'crosshair.png';
        const zombieImage = new Image();
        zombieImage.src = 'zombie.png';

        // Initialize zombies
        for (let i = 0; i < zombieCount; i++) {
            zombies.push({
                x: Math.random() * (canvas.width - 100) + 100,
                y: Math.random() * (canvas.height - 100) + 200,
                speedX: Math.random() * 5,
                speedY: Math.random() * 5,
                width: 64,
                height: 100
            });
        }

        function update() {
            // Update zombie positions
            zombies.forEach(z => {
                z.x += z.speedX;
                z.y += z.speedY;

                // Bounce off walls
                if (z.x < 0 || z.x > canvas.width - z.width) z.speedX = -z.speedX;
                if (z.y < 0 || z.y > canvas.height - z.height) z.speedY = -z.speedY;
            });
        }

        function draw() {
            // Draw background
            ctx.drawImage(background, 0, 0);
            
            // Draw zombies
            zombies.forEach(z => {
                ctx.drawImage(zombieImage, z.x, z.y, z.width, z.height);
            });

            // Draw crosshair
            ctx.drawImage(crosshairImage, crosshair.x - 30, crosshair.y - 30, 60, 60);
            
            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "32px Arial";
            ctx.fillText(`Score: ${crosshair.score}`, 50, 50);
        }

        function checkCollision() {
            zombies.forEach((z, index) => {
                if (crosshair.x >= z.x && crosshair.x <= z.x + z.width &&
                    crosshair.y >= z.y && crosshair.y <= z.y + z.height) {
                    zombies.splice(index, 1); // Remove zombie
                    crosshair.score += 1; // Increase score
                }
            });
        }

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            crosshair.x = event.clientX - rect.left;
            crosshair.y = event.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', () => {
            gunSound.currentTime = 0; // Reset sound to start
            gunSound.play(); // Play gun sound
            checkCollision(); // Check for collisions
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
